#
# This file represents the data processing database. 
# All processing parameters for individual images are stored in copies of this file. The copies are then called 2dx_image.cfg.
# The merging directory also uses a copy of this file, which is then called 2dx_merge.cfg.
# Upon launching, the program 2dx_image does the following:
# It reads the system-wide root version of this file, usually in /usr/local/2dx/kernel/config/2dx_master.cfg.
# Then it updates all parameters with settings from the personal choice, usually stored in ~/.2dx/2dx_master.cfg.
# Then it updates all parameters with settings from the project wide database, e.g. in ~/MyProjects/ProteinA/2dx_master.cfg.
# Then it updates all parameters with the tilt-angle specific databases, e.g. in ~/MyProjects/ProteinA/PrtA00/2dx_master.cfg.
# Then it updates all parameters with the image-specific values, e.g. in ~/MyProjects/ProteinA/PrtA00/ProtA0012345601/2dx_image.cfg, 
# .... but it ONLY does the latter update, if the parameter "SYNC_WITH_UPPER_LEVEL" is set to "NO".
# This results in the loaded database that 2dx_image keeps in RAM memory, until you press the SAVE icon on that program. 
#
# If you want to process one additional image, it will be initialized with a copy of the 2dx_master.cfg file one level above. You can there define your default starting values for the parameters for these images, e.g. define kV, Cs, defocus, pixel size, etc.. once for the entire processing batch.
#
# If you want to update the database by adding one additional parameter, you should do that on the system-wide file in /usr/local/2dx/kernel/config/2dx_master.cfg. Upon opening 2dx_image and saving the database, you then have added that parameter to your local working file.
#
# The 2dx_merge program does it similary as above:
# It reads the system-wide root version of this file, usually in /usr/local/2dx/kernel/config/2dx_master.cfg.
# Then it updates all parameters with settings from the personal choice, usually stored in ~/.2dx/2dx_master.cfg.
# Then it updates all parameters with settings from the project wide database, e.g. in ~/MyProjects/ProteinA/2dx_master.cfg.
# Then it updates all parameters with the merging values, e.g. in ~/MyProjects/ProteinA/merge/2dx_merge.cfg, 
#
# Since Version 3.3, 2dx is initializing a new project with symbolic links in place of the 2dx_master.cfg files in the protein and tilt-angle directories.
# These are e.g. like this:
# In the Project directory  ~/MyProjects/ProteinA/ is a link:    2dx_master.cfg   ->   merge/2dx_merge.cfg
# In the Tilt Angle directories   ~/MyProjects/ProteinA/PrtA00 is a link: 2dx_master.cfg   ->   ../2dx_master.cfg
# In the Tilt Angle directories   ~/MyProjects/ProteinA/PrtA30 is a link: 2dx_master.cfg   ->   ../2dx_master.cfg
# In the Tilt Angle directories   ~/MyProjects/ProteinA/PrtA45 is a link: 2dx_master.cfg   ->   ../2dx_master.cfg
# In the Tilt Angle directories   ~/MyProjects/ProteinA/PrtA60 is a link: 2dx_master.cfg   ->   ../2dx_master.cfg
# ... and so on.
#
# The above link structure makes sure that only one copy of the 2dx_master.cfg database exists, which is the one in the merge directory called 2dx_merge.cfg.
# Project-wide parameters like the Symmetry are then only set once for the entire project, and remain synchronized.
#
# If you want to have a different default setting for one tilt-angle than for another one (e.g. if the 30-tilt images are all at higher defocus), then you can replace the link in the PrtA30 directory above with a local copy of the 2dx_master.cfg file, and update that one to your default settings for that tilt range.
# Instead of working with tilt-range directories, you can also work with session directories, if for example you have two different microscopes that produced images for one processing project. If one worked at 300kV and the other one at 200kV, you could have directories like:
# In the 300kV directories   ~/MyProjects/ProteinA/Mic300
# In the 200kV directories   ~/MyProjects/ProteinA/Mic200
#
# Yell for help, if you need more explanations. Send an email to the produces of 2dx, see 2dx.org., or use the bug report button.
#
