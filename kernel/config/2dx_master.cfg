# EXAMPLE: IMAXCOR = "25"
# HELP: http://2dx.org/documentation/2dx-software/parameters/Unbend
# TYPE: Float "MIN=0.0;MAX=500.0;DEFAULT=60.0"
# LOCKED: YES
